<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="tab">To-dos</div>
            <div class="tab">Projects</div>
        </div>
        <div class="sidebar">
            <div class="userinfo">
                <div class="image">image</div>
                <div class="name">Ember</div>
            </div>
            <div class="todo">

                
            </div>
            
        </div>
        <div class="body">
            <div class="todoArea">
                <div class="todoAreaHeader">Add a todo</div>
                <form action="" id="todo">
                    <label for="title" >Title</label>
                    <input type="text" id ="title" name="title">
        
                    <label for="description" >Description</label>
                    <textarea name="description" id="description" name="description"></textarea>
        
                    <label for="duedate" >Due Date</label>
                    <input type="date" id ="duedate" name="duedate">
        
                    <fieldset>
                        <legend>Priority</legend>
                        <div>
                            <label for="high">High</label>
                            <input type="radio" id ="high" name="priority" value="high" checked>
                        </div>
                        <div>
                            <label for="medium">Medium</label>
                            <input type="radio" id ="medium" name="priority" value="medium">
                        </div>
                        <div>
                            <label for="low">Low</label>
                            <input type="radio" id ="low" name="priority" value="low">
                        </div>
                    </fieldset>
        
                    <label for="notes" >Notes</label>
                    <textarea name="notes" id="notes"></textarea>
                    
                    <label for="project" >Project(if any)</label>
                    <select name="project" id="project">
                        <option value="default">No project</option>
                    </select>
        
                    <fieldset>
                        <legend>Status</legend>
                        <div>
                            <label for="notstarted">Not yet started</label>
                            <input type="radio" id ="notstarted" name="status" value="notstarted" checked>
                        </div>
                        <div>
                            <label for="started">Started</label>
                            <input type="radio" id ="started" name="status" value="started">
                        </div>
                        <div>
                            <label for="complete">Complete</label>
                            <input type="radio" id ="complete" name="status" value="complete">
                        </div>
                    </fieldset>
        
                    <button type = "reset">Reset</button>
                    <button type = "submit">Add to-do</button>
                </form>
            </div>
            <div class="projectArea">
                <div class="projectAreaHeader">My Projects</div>
                <div class="projectDisplay">
                    <div class="project1">
                        <div class="name">All to dos</div>
                        <div class="topthree">
                            <div class="todo1">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                            <div class="todo2">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                            <div class="todo3">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                        </div>
                        <button>See All</button>
                        <button>Add</button>

                    </div>
                    <div class="project2">
                        <div class="name">Project2</div>
                        <div class="topthree">
                            <div class="todo1">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                            <div class="todo2">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                            <div class="todo3">
                                <div class="title">example</div>
                                <div class="due">21-09-2025</div>
                                <button>Detail</button>
                            </div>
                        </div>
                        <button>See All</button>
                        <button>Add</button>
                    </div>

                </div>
                <div class="projectAdd">
                    <div class="heading">Add a project</div>
                    <form action="" id="project">
                        <label for="name" >Name</label>
                        <input type="text" id ="name" name="name">

                        <button type = "submit">Create</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    
    
</body>
</html>
